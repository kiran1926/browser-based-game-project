<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="css/register-style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="registration">
            <div class="title">
                <h1>Who Wants To Be A Millionaire</h1>
            </div>
            <div class="logo">
                <img src="img/logo.png" alt="logo image of the game">
            </div>
            <form action="index.html" method="get">
                <div class="input-group">
                    <label for="name">Player</label>
                    <input type="text" class="name-register" id="name" placeholder="Enter your name">
                </div>
                <button type="submit" class="submit-btn" id="start-btn">Start Game</button>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-image">
        <main class="container">
            <!-- Game Logo -->
            <div class="logo">
                <img src="img/logo.png" alt="logo image of the game">
            </div>
            <!-- Timer -->
            <div class="timer">30</div>

            <!-- Question Box -->
            <section class="question-box">
                <div class="question-text">Which planet is known as the Red Planet?</div>
            </section>

            <!-- Answer Options -->
            <section class="options">
                <div class="option" id="0">A: Earth</div>
                <div class="option" id="1">B: Mars</div>
                <div class="option" id="2">C: Venus</div>
                <div class="option" id="3">D: Jupiter</div>
            </section>

            <!-- Lifelines -->
            <div class="lifelines">
                <div class="lifeline">50:50</div>
                <div class="lifeline">Ask the Audience</div>
                <div class="lifeline">Phone a Friend</div>
            </div>

            <!-- Money Ladder -->
            <aside class="money-ladder">
                <ul>
                    <li>$1,000,000</li>
                    <li>$500,000</li>
                    <li>$250,000</li>
                    <li>$125,000</li>
                    <li>$64,000</li>
                    <li>$32,000</li>
                    <li>$16,000</li>
                    <li>$8,000</li>
                    <li>$4,000</li>
                    <li>$2,000</li>
                    <li>$1,000</li>
                    <li>$500</li>
                    <li>$300</li>
                    <li>$200</li>
                    <li>$100</li>
                </ul>
            </aside>
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <!-- for producing bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- howler.js for sounds -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <!-- Audience Poll Section -->
            <div id="pollResults" style="display: none;">
                <canvas id="audiencePollChart" width="350" height="250" style="display: none;"></canvas>
                <ul id="pollList"></ul>
            </div>
            <div class="main">
                <!-- Game Logo -->
                <div class="logo">
                    <img class="logo-image" src="img/logo.png" alt="logo image of the game">
                </div>

                <div class="question-container" id="questionSection">
                    <div class="timer-lifelines">
                        <!-- Timer -->
                        <div class="timer" id="thirtySec">30</div>
                        <div>
                            <h3 id="hint-text" style="display: none;"></h3>
                        </div>
                        <!-- Lifelines -->
                        <div class="lifelines">
                            <button class="lifeline-fifty-fifty" id="fifty-fifty"><img class="lifeline-icon"
                                    src="img/fifty-fifty.webp"></button>
                            <button class="lifeline-audience-poll" id="audience-poll"><img class="lifeline-icon"
                                    src="img/audience_poll.webp"></button>
                            <button class="lifeline-friendly-hint" id="friendly-hint"><img class="lifeline-icon"
                                    src="img/phone-a-friend.webp"></button>
                        </div>
                    </div>

                    <!-- Question Box -->
                    <section class="question-box">
                        <div class="question-text" id="question">Which planet is known as the Red Planet?</div>
                    </section>

                    <!-- Answer Options -->
                    <section class="options" id="optionsId">
                        <div class="option" id="0"><span>A.</span></div>
                        <div class="option" id="1"><span>B.</span></div>
                        <div class="option" id="2"><span>C.</span></div>
                        <div class="option" id="3"><span>D.</span></div>
                    </section>
                </div>
                <div class="button-container">
                    <div>
                        <button type="button" class="restart-game" id="restartGame">Restart Game</button>
                    </div>
                    <div>
                        <button type="button" class="next-question" id="nextQuestionBtn">Next Question</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-right">
            <div class="side">
                
                <!-- Money Ladder -->
                <div class="progress"></div>
                <div id="scoreboard"></div>
                <div>
                    <button type="button" class="exit-game">Exit Game</button>
                </div>
            </div>
        </div>
        <!-- Game End Modal -->
        <div id="gameEndModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h1 id="emoji"></h1>
                <h2 id="endGameHeading"></h2>
                <p id="endGameMessage"></p>

                <!-- Player Name Input Section -->
                <div id="nameSection" style="display: none;">
                    <h2></h2>
                    <input type="text" id="playerName" placeholder="Enter your name">
                    <button class="start-game" id="startGameBtn">Start Game</button>
                </div>
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="main">
                <!-- Game Logo -->
                <div class="logo">
                    <img class="logo-image" src="img/logo.png" alt="logo image of the game">
                </div>
                
                <div class="question-container">
                    <div class="timer-lifelines">
                        <!-- Timer -->
                        <div class="timer" id="thirtySec">30</div>
                        <div>
                            <h3 id="hint-text" style="display: none;"></h3>
                            </div>
                        <!-- Lifelines -->
                        <div class="lifelines">
                            <button class="lifeline-fifty-fifty" id="fifty-fifty"><img class="lifeline-icon"
                                    src="img/fifty-fifty.webp"></button>
                            <button class="lifeline-audience-poll" id="audience-poll"><img class="lifeline-icon"
                                    src="img/audience_poll.webp"></button>
                            <button class="lifeline-friendly-hint" id="friendly-hint"><img class="lifeline-icon"
                                    src="img/phone-a-friend.webp"></button>
                        </div>
                    </div>

                    <!-- Question Box -->
                    <section class="question-box">
                        <div class="question-text" id="question">Which planet is known as the Red Planet?</div>
                    </section>

                    <!-- Answer Options -->
                    <section class="options" id="optionsId">
                        <div class="option" id="0"><span>A.</span></div>
                        <div class="option" id="1"><span>B.</span></div>
                        <div class="option" id="2"><span>C.</span></div>
                        <div class="option" id="3"><span>D.</span></div>
                    </section>
                </div>
                <div>
                    <button type="button" class="next-question">Next Question</button>
                </div>
            </div>
        </div>

        <div class="container-right">
            <div class="side">
                <!-- Money Ladder -->
                <div class="money-ladder">
                    <ul> 
                        <li>$1,000,000</li>
                        <li>$500,000</li>
                        <li>$250,000</li>
                        <li>$125,000</li>
                        <li>$64,000</li>
                        <li>$32,000</li>
                        <li>$16,000</li>
                        <li>$8,000</li>
                        <li>$4,000</li>
                        <li>$2,000</li>
                        <li>$1,000</li>
                        <li>$500</li>
                        <li>$300</li>
                        <li>$200</li>
                        <li>$100</li>
                        <li>$0</li>
                    </ul>
                </div>
                <!-- Audience Poll Section -->
                <div id="pollResults" style="display: none;">
                    <h3>Audience Poll Results:</h3>
                    <ul id="pollList"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
